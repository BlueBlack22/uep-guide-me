<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guide.me</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./scripts/index.js" defer></script>
  </head>
  <body>
    <div id="content">
        <div class="hero">
          <img id="logo-img" src="./images/logo_transparent.png" alt="logo">
          <p class="hero-desc">Daj się porwać przygodzie</p>
        </div>

        <div class="selection">
          <p>Kim jesteś?</p>
          
          <div class="tiles">
            <div id="tourist" class="tile">
              <img class="icon" src="./images/icons/tourist.svg" alt="podróżnik">
              <p>Podróżnikiem</p>
            </div>

            <div id="guide" class="tile">
              <img class="icon" src="./images/icons/cowboy.svg" alt="przewodnik">
              <p>Przewodnikiem</p>
            </div>
          </div>
        </div>

        <div class="bottom">
          <p>Jesteś już użytkownikiem?</p>
          <button id="login">Zaloguj się</button>
        </div>
    </div>
</html>
