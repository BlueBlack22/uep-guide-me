<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guide.me</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./scripts/index.js" defer></script>
  </head>
  <body>
    <div id="content">
        <div class="hero">
          <img src="" alt="logo">
          <p class="hero-main">Guide.me</p>
          <p class="hero-desc">Hasło reklamowe</p>
        </div>

        <div class="selection">
          <p>Kim jesteś?</p>
          
          <div class="tiles">
            <div class="tile">
              <img src="" alt="podróżnik">
              <p>Podróżnikiem</p>
            </div>

            <div class="tile">
              <img src="" alt="przewodnik">
              <p>Przewodnikiem</p>
            </div>
          </div>
        </div>

        <div class="bottom">
          <p>Jesteś już użytkownikiem?</p>
          <button id="login">Zaloguj się</button>
        </div>
    </div>
</html>
